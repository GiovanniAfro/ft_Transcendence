services:
    nginx:
        container_name: nginx
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
            - "8443:8443"

        # volumes:
            # - ./nginx.conf:/etc/nginx/nginx.conf
            # - ./modsecurity.conf:/etc/modsecurity/modsecurity.conf
        networks:
            proxy-waf:
                ipv4_address: 10.0.0.1
        restart: always
        depends_on:
            - django

    django:
        container_name: django
        build:
            context: ./requirements/django
            dockerfile: Dockerfile
        environment:
            SECRET_KEY: ${SECRET_KEY} 
            ALLOWED_HOSTS: ${ALLOWED_HOSTS} 
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            DB_HOST: ${DB_HOST} 
            DB_PORT: ${DB_PORT} 
            DJANGO_ADMIN_USER: ${DJANGO_ADMIN_USER} 
            DJANGO_ADMIN_PASS: ${DJANGO_ADMIN_PASS} 
        ports:
            - "8000:8000"
        # volumes:
        #     -
        networks:
            app:
                ipv4_address: 10.0.1.1
        logging:
            driver: gelf
            options:
                gelf-address: "udp://10.0.2.2:50000"
                tag: "django"
        restart: always
        depends_on:
            - postgres
            - logstash

    postgres:
        container_name: postgres
        build:
            context: ./requirements/postgres
            dockerfile: Dockerfile
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        healthcheck:
            test: ["CMD-SHELL", "pg_isready"]
            interval: 1s
            timeout: 5s
            retries: 10
        volumes:
            - db:/var/lib/postgresql/data
        networks:
            app:
                ipv4_address: 10.0.1.2
        logging:
            driver: gelf
            options:
                gelf-address: "udp://10.0.2.2:50000"
                tag: "postgres"
        restart: always
        depends_on:
            - logstash

    elasticsearch:
        container_name: elasticsearch
        build:
            context: ./requirements/elasticsearch/
            args:
                ELASTIC_VERSION: ${ELASTIC_VERSION}
        # command: ["/tmp/init.sh"]
        environment:
            node.name: elasticsearch
            ES_JAVA_OPTS: -Xms512m -Xmx512m
            # Bootstrap password.
            # Used to initialize the keystore during the initial startup of
            # Elasticsearch. Ignored on subsequent runs.
            ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
            LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
            KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
            METRICBEAT_INTERNAL_PASSWORD: ${METRICBEAT_INTERNAL_PASSWORD:-}
            FILEBEAT_INTERNAL_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD:-}
            HEARTBEAT_INTERNAL_PASSWORD: ${HEARTBEAT_INTERNAL_PASSWORD:-}
            MONITORING_INTERNAL_PASSWORD: ${MONITORING_INTERNAL_PASSWORD:-}
            BEATS_SYSTEM_PASSWORD: ${BEATS_SYSTEM_PASSWORD:-}
            # Use single node discovery in order to disable production mode and avoid bootstrap checks.
            # see: https://www.elastic.co/guide/en/elasticsearch/reference/current/bootstrap-checks.html
            discovery.type: single-node
        ports:
            - 9200:9200
            # - 9300:9300
        volumes:
            - ./requirements/elasticsearch/conf/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
            - elasticsearch:/usr/share/elasticsearch/data:Z
        networks:
            log-system:
                ipv4_address: 10.0.2.1
        restart: unless-stopped

    logstash:
        container_name: logstash
        build:
            context: ./requirements/logstash
            args:
                ELASTIC_VERSION: ${ELASTIC_VERSION}
        ports:
            # - 5044:5044
            - 50000:50000/udp
            - 9600:9600
        volumes:
            - ./requirements/logstash/conf/logstash.yml:/usr/share/logstash/config/logstash.yml:ro,Z
            - ./requirements/logstash/conf/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro,Z
        environment:
            LS_JAVA_OPTS: -Xms256m -Xmx256m
            LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
        networks:
            log-system:
                ipv4_address: 10.0.2.2
        restart: unless-stopped
        depends_on:
            - elasticsearch

    kibana:
        container_name: kibana
        build:
            context: ./requirements/kibana
            args:
                ELASTIC_VERSION: ${ELASTIC_VERSION}
        volumes:
            - ./requirements/kibana/conf/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
        ports:
            - 5601:5601
        environment:
            KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
        networks:
            log-system:
                ipv4_address: 10.0.2.3
        restart: unless-stopped
        depends_on:
            - elasticsearch
    
