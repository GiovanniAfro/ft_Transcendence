services:
    # PROXY-WAF-SEGMENT ------------------------------------------------------->
    nginx:
        profiles:
            - proxy-waf
        container_name: nginx
        build:
            context: ./requirements/proxy-waf/nginx
            dockerfile: Dockerfile
        environment:
            BACKEND: ${BACKEND}
            NGINX_ALWAYS_TLS_REDIRECT: ${NGINX_ALWAYS_TLS_REDIRECT}
        ports:
            - "80:8080"
            - "443:8443"
        networks:
            proxy-waf:
                ipv4_address: 10.0.0.1
        logging:
            driver: gelf
            options:
                gelf-address: "udp://10.0.2.2:50000"
                tag: "nginx"
        restart: always

    # APP-SEGMENT ------------------------------------------------------------->
    # django:
    #     profiles:
