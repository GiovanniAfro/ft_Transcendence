    postgres:
        profiles:
            - app
        container_name: postgres
        build:
            context: ./requirements/app/postgres
            dockerfile: Dockerfile
        entrypoint: bash -c "source /entrypoint/entrypoint_wrapper.sh"
        # environment:
        #     POSTGRES_DB: ${POSTGRES_DB}
        #     POSTGRES_USER: ${POSTGRES_USER}
        #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        # healthcheck:
        #     test: ["CMD-SHELL", "pg_isready"]
        #     interval: 1s
        #     timeout: 5s
        #     retries: 10
        volumes:
            - postgres:/bitnami/postgresql
        networks:
            app:
                ipv4_address: 10.0.1.2
        logging:
            driver: gelf
            options:
                gelf-address: "udp://10.0.2.2:50000"
                tag: "postgres"
        restart: always

    # LOG-SYSTEM-SEGMENT ------------------------------------------------------>
    elasticsearch:
        profiles:
            - log-system
        container_name: elasticsearch
        build:
            context: ./requirements/log-system/elasticsearch/
            args:
                ELASTIC_VERSION: ${ELASTIC_VERSION}
        entrypoint: /bin/sh -c "/tmp/setup.sh & exec /bin/tini -- /usr/local/bin/docker-entrypoint.sh"
        environment:
            ELASTIC_VERSION: ${ELASTIC_VERSION:-}
            node.name: elasticsearch
            ES_JAVA_OPTS: -Xms512m -Xmx512m
            # Bootstrap password.
            # Used to initialize the keystore during the initial startup of
            # Elasticsearch. Ignored on subsequent runs.
            ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
            LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
            KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
            METRICBEAT_INTERNAL_PASSWORD: ${METRICBEAT_INTERNAL_PASSWORD:-}
            FILEBEAT_INTERNAL_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD:-}
            HEARTBEAT_INTERNAL_PASSWORD: ${HEARTBEAT_INTERNAL_PASSWORD:-}
            MONITORING_INTERNAL_PASSWORD: ${MONITORING_INTERNAL_PASSWORD:-}
            BEATS_SYSTEM_PASSWORD: ${BEATS_SYSTEM_PASSWORD:-}
            # Use single node discovery in order to disable production mode and avoid bootstrap checks.
            # see: https://www.elastic.co/guide/en/elasticsearch/reference/current/bootstrap-checks.html
            discovery.type: single-node
        ports:
            - 9200:9200
            # - 9300:9300
        volumes:
            - ./requirements/log-system/elasticsearch/conf/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
            - elasticsearch:/usr/share/elasticsearch/data:Z
        networks:
            log-system:
                ipv4_address: 10.0.2.1
        restart: unless-stopped

    logstash:
        profiles:
            - log-system
        container_name: logstash
        build:
            context: ./requirements/log-system/logstash
            args:
                ELASTIC_VERSION: ${ELASTIC_VERSION}
        ports:
            - 50000:50000/udp
            - 9600:9600
        volumes:
            - ./requirements/log-system/logstash/conf/logstash.yml:/usr/share/logstash/config/logstash.yml:ro,Z
            - ./requirements/log-system/logstash/conf/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro,Z
        environment:
            LS_JAVA_OPTS: -Xms256m -Xmx256m
            LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
        networks:
            log-system:
                ipv4_address: 10.0.2.2
        restart: unless-stopped
        depends_on:
            - elasticsearch

    kibana:
        profiles:
            - log-system
        container_name: kibana
        build:
            context: ./requirements/log-system/kibana
            args:
                ELASTIC_VERSION: ${ELASTIC_VERSION}
        volumes:
            - ./requirements/log-system/kibana/conf/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
        ports:
            - 5601:5601
        environment:
            KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
        networks:
            log-system:
                ipv4_address: 10.0.2.3
        restart: unless-stopped
        depends_on:
            - logstash
    
    # MONITOR-SYSTEM-SEGMENT -------------------------------------------------->
    prometheus:
        profiles:
            - monitor-system
        container_name: prometheus
        build:
            context: ./requirements/monitor-system/prometheus
        volumes:
            - prometheus:/opt/bitnami/prometheus/
        ports:
            - 9090:9090
        networks:
            monitor-system:
                ipv4_address: 10.0.3.1
        restart: unless-stopped

    grafana:
        profiles:
            - monitor-system
        container_name: grafana
        build:
            context: ./requirements/monitor-system/grafana
        entrypoint: bash -c "source /entrypoint/entrypoint_wrapper.sh"
        volumes:
            - grafana:/var/lib/grafana
        ports:
            - 3000:3000
        environment:
            GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-}
            GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-}
            DS_PROMETHEUS: ${DS_PROMETHEUS:-}
        networks:
            monitor-system:
                ipv4_address: 10.0.3.2
        restart: unless-stopped
        depends_on:
            - prometheus
    
    alertmanager:
        profiles:
            - monitor-system
        container_name: alertmanager
        build:
            context: ./requirements/monitor-system/alertmanager
        ports:
            - 9093:9093
        networks:
            monitor-system:
                ipv4_address: 10.0.3.3
        restart: unless-stopped
        depends_on:
            - prometheus

    postgres-exporter:
        profiles:
            - monitor-system
        container_name: postgres-exporter
        build:
            context: ./requirements/monitor-system/postgres-exporter
        ports:
            - "9187:9187"
        environment:
            DATA_SOURCE_URI: ${DATA_SOURCE_URI:-}
            DATA_SOURCE_USER: ${POSTGRES_USER:-}
            DATA_SOURCE_PASS: ${POSTGRES_PASSWORD:-}
        networks:
            monitor-system:
                ipv4_address: 10.0.3.4
        restart: unless-stopped
        depends_on:
            - prometheus
    
    nginx-exporter:
        profiles:
            - monitor-system
        container_name: nginx-exporter
        build:
            context: ./requirements/monitor-system/nginx-exporter
        ports:
            - "9113:9113"
        # environment:
        #     DATA_SOURCE_URI: ${DATA_SOURCE_URI:-}
        #     DATA_SOURCE_USER: ${POSTGRES_USER:-}
        #     DATA_SOURCE_PASS: ${POSTGRES_PASSWORD:-}
        # volumes:
        #     - vault-data:/vault/data
        networks:
            monitor-system:
                ipv4_address: 10.0.3.5
        restart: unless-stopped
        depends_on:
            - prometheus

    # VAULT-SEGMENT ----------------------------------------------------------->
    hashicorp-vault:
        profiles:
            - vault
        container_name: hashicorp-vault
        build:
            context: ./requirements/vault/hashicorp-vault
            dockerfile: Dockerfile
        environment:
            VAULT_ADDR: http://10.0.4.1:8200
            # VAULT_DEV_ROOT_TOKEN_ID: root
        # entrypoint: vault server -config=/bitnami/vault/config/vault.json # prod
        entrypoint: /bitnami/vault/entrypoint/entrypoint_wrapper.sh
        # entrypoint: vault server -dev
        ports:
            - 8200:8200
        volumes:
            - vault:/bitnami/vault/data
        networks:
            vault:
                ipv4_address: 10.0.4.1
        cap_add:
            - IPC_LOCK
        logging:
            driver: gelf
            options:
                gelf-address: "udp://10.0.4.1:50000"
                tag: "hashicorp-vault"
        restart: always
    
volumes:
    postgres:
            
    elasticsearch:

    prometheus:

    grafana:

    vault:

networks:
    proxy-waf:
        name: proxy-waf
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 10.0.0.0/24
                  gateway: 10.0.0.254

    app:
        name: app
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 10.0.1.0/24
                  gateway: 10.0.1.254

    log-system:
        name: log-system
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 10.0.2.0/24
                  gateway: 10.0.2.254

    monitor-system:
        name: monitor-system
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 10.0.3.0/24
                  gateway: 10.0.3.254

    vault:
        name: vault
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 10.0.4.0/24
                  gateway: 10.0.4.254
